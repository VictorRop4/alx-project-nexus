services:
  - type: web
    name: mali-django
    env: python
    rootDir: Mali
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn Mali.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Mali.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: mali-django.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: mali-db
          property: connectionString

databases:
  - name: mali-db
    databaseName: mali_db
    user: mali_user
